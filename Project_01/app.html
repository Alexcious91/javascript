<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <div class="container bg-dark mt-4 pb-4 px-5">
        <h4 class="lead text-center text-white py-4 mb-0">Task Manager</h4>
        <h6 class="text-white fs-12 text-center" id="errorMessage"></h6>
        <div class="rounded d-flex justify-content-center">
            <hr>

            <div class="container-fluid p-3">
                <div class="input-group mb-5">
                    <input type="text" class="form-control rounded-0 px-3 fs-12" placeholder="Enter item">
                    
                    <button class="btnAdd btn btn-primary rounded-0" id="addItem" type="button">Add task</button>
                    <button class="getItem btn btn-success rounded-0" id="getItem" type="button">Get tasks</button>

                </div>

                <div class="bg-light mt-5 p-2">
                    <ul class="p-0" id="displayContainer"></ul>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
