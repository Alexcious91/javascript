<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    
    <header>
        <h2>HTML FORM</h2>
    </header>

    <div class="container">

        <form>
            <div class="input-group">
                <input type="text" class="firstname" name="firstname" placeholder="Enter you firstname" required>
            </div>

            <div class="input-group">
                <input type="email" class="email" name="email" placeholder="Enter you email" required>
            </div>

            <div class="input-group">
                <input type="number" class="age" name="age" placeholder="Enter your age" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
