<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="output"></div>
    
    <input type="text" name="message" placeholder="Your Message">
    <button class="btn1">Button 1</button>
    <button class="btn2">Button 2</button>
    
    <div>
        <button class="btn3">Log</button>
    </div>

    <script>
        const output = document.querySelector(".output");
        const btns = document.querySelectorAll("button");
        const divs = document.querySelectorAll("div");
        const input = document.querySelector("input");

        const log = [];

        function eventCapture(event) {
            const eventDetails = {
                inputValue: input.value,
                eventType: event.type,
                className: event.className,
                tagName: event.tagName
            }
            log.push(eventDetails);

            output.textContent = eventDetails.inputValue
            input.value = '';
        }

        btns[0].addEventListener("click", eventCapture);
        btns[1].addEventListener("click", eventCapture);

        btns[2].addEventListener("click", () => {
            console.log(log);
        })
    </script>
</body>
</html>
