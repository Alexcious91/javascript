<!doctype html>
<html>
<head>
    <title>Dynamic event manipulation</title>
</head>
<body>
    <div>Hello World 1</div>
    <div>Hello World 2</div>
    <div>Hello World 3</div>
    <script>
        const myElements = document.getElementsByTagName("div");
        console.log(myElements[2]);
    </script>
</body>
</html>
